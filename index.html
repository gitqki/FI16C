<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ceasar Encrypt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <style>
        .ceasar {
            border: solid 1px lightgray;
            border-radius: 5px;
            margin: 20px;
            padding: 10px;
            width: 50%;
        }

        .ceasar_decode {
            padding: 20px;
        }

        .ceasar_encode {
            padding: 20px;
        }

        .ceasar_head {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="ceasar">
    <div class="ceasar_add">
        <h4 class="ceasar_head col s12">Ceasar Shift</h4>
        <div class="input-field col s12">
            <i class="material-icons prefix">add_box</i>
            <input type="number" id="ceasar_add" value="2">
            <label for="ceasar_add">Shift Number</label>
        </div>
    </div>
    <br/>

    <ul class="collapsible" data-collapsible="accordion">
        <li>
            <div class="collapsible-header">
                <i class="material-icons">lock_outline</i>
                Ceasar Encode
            </div>
            <div class="collapsible-body">
                <div class="ceasar_encode">
                    <h6>Verschl&uuml;sseln</h6>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea class="materialize-textarea" id="input_code" data-method="encode"></textarea>
                        <label for="input_code">Input</label>
                    </div>
                    <br/>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <textarea class="materialize-textarea" id="output_code" data-method="encode" readonly></textarea>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="collapsible-header">
                <i class="material-icons">lock_open</i>
                Ceasar Decode
            </div>
            <div class="collapsible-body">
                <div class="ceasar_decode">
                    <h6>Entschl&uuml;sseln</h6>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea class="materialize-textarea" id="input_decode" data-method="decode"></textarea>
                        <label for="input_code">Input</label>
                    </div>
                    <br/>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_open</i>
                        <textarea class="materialize-textarea" id="output_decode" data-method="decode" readonly></textarea>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        var add = 2;

        var ceasar = function (event) {
            var id = '#' + event.target.id;

            var val = $(id).val();
            if (add === '' || add < 0) {
                return;
            }

            var method = $(id).attr('data-method');

            var output = '';
            for (var i = 0; i < val.length; i++) {
                var char = val[i];

                var ascii = char.charCodeAt(0);

                if ((ascii > 64 && ascii < 91) || (ascii > 96 && ascii < 123)) {
                    var encString;

                    if (method === 'encode') {
                        var encodeAscii = getNewAscii(ascii + add, method);
                        encString = String.fromCharCode(parseInt(encodeAscii));
                    } else if (method === 'decode') {
                        var decodeAscii = getNewAscii(ascii - add, method);
                        encString = String.fromCharCode(parseInt(decodeAscii));
                    }

                    output += encString;
                } else {
                    output += char;
                }
            }

            if (method === 'encode') {
                $('#output_code').val(output);
            } else if (method === 'decode') {
                $('#output_decode').val(output);
            }
        };
        var getNewAscii = function (ascii, type) {
            if (type === 'encode') {
                if (ascii > 122) {
                    ascii = ascii - 122;
                    return ascii + 96;
                } else if (ascii > 90 && ascii < 97) {
                    ascii = ascii - 90;
                    return ascii + 64;
                }
            } else if (type === 'decode') {
                if (ascii > 90 && ascii < 97) {
                    ascii = ascii - 97;
                    return ascii + 123;
                } else if (ascii < 65) {
                    ascii = ascii - 65;
                    return ascii + 91;
                }
            }

            return ascii;
        };

        $('#input_code').on("input", ceasar);
        $('#input_decode').on("input", ceasar);
        $('#ceasar_add').on("input", function () {
            add = parseInt($(this).val());
            $('#input_code').trigger("input");
            $('#input_decode').trigger("input");
        })
    });
</script>
