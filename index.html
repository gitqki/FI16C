<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h3>Ceasar Shift</h3>
<input type="number" id="ceasar_add" value="2">
<br/>
<h3>Verschl&uuml;sseln</h3>
<input type="text" id="input_code" data-method="encode">
Output: <span id="output_code"></span>
<br/>
<h3>Entschl&uuml;sseln</h3>
<input type="text" id="input_decode" data-method="decode">
Output: <span id="output_decode"></span>
</body>
</html>
<script>
    $(document).ready(function () {
        var add = 2;

        var ceasar = function (event) {
            var id = '#' + event.target.id;

            var val = $(id).val();
            if (add === '' || add < 0) {
                return;
            }

            var method = $(id).attr('data-method');

            var output = '';
            for (var i = 0; i < val.length; i++) {
                var char = val[i];

                var ascii = char.charCodeAt(0);

                if ((ascii > 64 && ascii < 91) || (ascii > 96 && ascii < 123)) {
                    var encString;

                    if (method === 'encode') {
                        var encodeAscii = getNewAscii(ascii + add, method);
                        encString = String.fromCharCode(parseInt(encodeAscii));
                    } else if (method === 'decode') {
                        var decodeAscii = getNewAscii(ascii - add, method);
                        encString = String.fromCharCode(parseInt(decodeAscii));
                    }

                    output += encString;
                } else {
                    output += char;
                }
            }

            if (method === 'encode') {
                $('#output_code').html(output);
            } else if (method === 'decode') {
                $('#output_decode').html(output);
            }
        };
        var getNewAscii = function (ascii, type) {
            if (type === 'encode') {
                if (ascii > 122) {
                    ascii = ascii - 122;
                    return ascii + 96;
                } else if (ascii > 90 && ascii < 97) {
                    ascii = ascii - 90;
                    return ascii + 64;
                }
            } else if (type === 'decode') {
                if(ascii > 90 && ascii < 97){
                    ascii = ascii - 97;
                    return ascii + 123;
                } else if (ascii < 65) {
                    ascii = ascii - 65;
                    return ascii + 91;
                }
            }

            return ascii;
        };

        $('#input_code').on("input", ceasar);
        $('#input_decode').on("input", ceasar);
        $('#ceasar_add').on("input", function () {
            add = parseInt($(this).val());
            $('#input_code').trigger("input");
            $('#input_decode').trigger("input");
        })
    });
</script>
