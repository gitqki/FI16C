<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h3>Ceasar Shift</h3>
<input type="number" id="ceasar_add" value="2" >
<br/>
<h3>Verschl&uuml;sseln</h3>
<input type="text" id="input_code" data-method="encode">
Output: <span id="output_code"></span>
<br/>
<h3>Entschl&uuml;sseln</h3>
<input type="text" id="input_decode" data-method="decode">
Output: <span id="output_decode"></span>
</body>
</html>
<script>
    $(document).ready(function () {
        var add = 2;

        var ceasar = function (event) {
            var id = '#'+event.target.id;

            var val = $(id).val();
            if (add === '' || add < 0) {
                return;
            }

            var method = $(id).attr('data-method');

            var output = '';
            for (var i = 0; i < val.length; i++) {
                var char = val[i];

                var ascii = char.charCodeAt(0);
                var encString;
                if(char === ' '){
                    encString = ' ';
                } else {
                    if(method === 'encode'){
                        encString = String.fromCharCode(ascii + add);
                    } else if(method === 'decode'){
                        encString = String.fromCharCode(ascii - add);
                    }
                }
                output += encString;
            }

            if(method === 'encode'){
                $('#output_code').html(output);
            } else if(method === 'decode'){
                $('#output_decode').html(output);
            }
        };

        $('#input_code').on("input", ceasar);
        $('#input_decode').on("input", ceasar);
        $('#ceasar_add').on("input", function () {
            add = parseInt($(this).val());
            $('#input_code').trigger("input");
            $('#input_decode').trigger("input");
        })
    });
</script>
